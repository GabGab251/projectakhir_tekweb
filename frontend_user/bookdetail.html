<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

.catalog-container, .details-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.book-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.book-item {
    text-align: center;
}

.book-item img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
}

.book-detail img {
    max-width: 100%;
    height: auto;
    margin-bottom: 20px;
}

h1, h2 {
    color: #333;
}

p {
    color: #555;
    line-height: 1.6;
}
</style>
<body>
    <div class="details-container">
        <h1>Book Details</h1>
        <div id="book-details"></div>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);
    const bookId = parseInt(params.get("id"));

    // Contoh data buku (gunakan data dari database atau API sebenarnya)
    const books = [
        {
            id: 1,
            title: "Book One",
            author: "Author A",
            ISBN: "1234567890",
            category: "Fiction",
            synopsis: "This is the synopsis of Book One.",
            pages: 200,
            status: true,
            location: "Shelf A1",
            cover_image: "book1.jpg"
        },
        {
            id: 2,
            title: "Book Two",
            author: "Author B",
            ISBN: "0987654321",
            category: "Non-Fiction",
            synopsis: "This is the synopsis of Book Two.",
            pages: 150,
            status: false,
            location: "Shelf B2",
            cover_image: "book2.jpg"
        }
    ];

    // Cari buku berdasarkan ID
    const book = books.find(b => b.id === bookId);

    const bookDetails = document.getElementById("book-details");

    if (!book) {
        bookDetails.innerHTML = "<p>Book not found.</p>";
    } else {
        bookDetails.innerHTML = `
            <div class="book-detail">
                <img src="${book.cover_image}" alt="${book.title}">
                <h2>${book.title}</h2>
                <p><strong>Author:</strong> ${book.author}</p>
                <p><strong>ISBN:</strong> ${book.ISBN}</p>
                <p><strong>Category:</strong> ${book.category}</p>
                <p><strong>Synopsis:</strong> ${book.synopsis}</p>
                <p><strong>Pages:</strong> ${book.pages}</p>
                <p><strong>Status:</strong> ${book.status ? "Tersedia" : "Tidak Tersedia"}</p>
                <p><strong>Location:</strong> ${book.location}</p>
            </div>
        `;
    }
});

</script>
</html>
